<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
  <title>Tabuada de Multiplicação</title>
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <div class="wrapper bg-primary-400">
    <h2>Digite o número e confirme para gerar uma tabuada:</h2>

    <form data-js="multiplication-form">
      <div class="form-control">
        <label for="number">Tabuada do:</label>
        <input type="number" data-js="number" placeholder="3">
      </div>

      <div class="form-control">
        <label for="multiplicator">Multiplicar até:</label>
        <input type="number" data-js="multiplicator" value="10">
      </div>

      <input type="submit" value="Calcular" class="primary-btn">
    </form>

    <div class="multiplication-table">
      <h2 data-js="multiplication-title">Tabuada do número:</h2>

      <div data-js="multiplication-operations">

      </div>
    </div>

  </div>
</body>

</html>
